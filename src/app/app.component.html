<mat-tab-group>
  <mat-tab *ngFor="let tab of gameTabs; index as i" [label]="tab.label">{{
    tab.label
  }}</mat-tab>
</mat-tab-group>

<div class="game-grid">
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="154px"
    gutterSize="10"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile *ngFor="let game of games; index as i">
      <mat-card class="game-card">
        <!-- <mat-card-header>
          <mat-card-title></mat-card-title>
        </mat-card-header> -->
        <img mat-card-image [src]="game.image" [alt]="game.name" />
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
